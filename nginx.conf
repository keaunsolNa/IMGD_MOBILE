worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 업스트림 서버 정의
    upstream backend {
        server localhost:8080;  # Spring Boot 백엔드
    }

    upstream frontend {
        server localhost:3000;  # React Native 웹 프론트엔드
    }

    server {
        listen 80;
        server_name localhost;

        # CORS 헤더 설정
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # 프론트엔드 정적 파일 서빙
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 백엔드 API 프록시
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 프로필 이미지 정적 파일 서빙
        location /images/profile/ {
            alias C:/IMGD/PROFILE_IMG/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            
            # 허용된 이미지 확장자만
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                try_files $uri $uri/ /images/default/profile-default.png;
            }
            
            # 다른 파일 접근 차단
            location ~ /\. {
                deny all;
            }
        }

        # 기본 프로필 이미지
        location /images/default/ {
            alias C:/IMGD/DEFAULT_IMAGES/;  # 기본 이미지 디렉토리
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
}
