worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 업스트림 서버 정의
    upstream backend {
        server localhost:8080;  # Spring Boot 백엔드
    }

    upstream frontend {
        server localhost:3000;  # React Native 웹 프론트엔드
    }

    server {
        listen 80;
        server_name localhost;

        # 기본 프로필 이미지
        location /images/default/ {
            alias C:/IMGD/DEFAULT_IMAGES/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # 프로필 이미지 정적 파일 서빙
        location /images/profile/ {
            alias C:/IMGD/PROFILE_IMG/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # 그룹 이미지 파일 서빙
        location /GROUP_IMG/ {
            alias C:/IMGD/GROUP_IMG/;
            try_files $uri $uri/ =404;
            
            # 이미지 파일 타입 설정
            location ~* \.(webp)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # 백엔드 API 프록시
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 파일 업로드 크기 제한 (50MB)
            client_max_body_size 50M;
        }

        # 인증 관련 API (auth 경로)
        location /auth/ {
            proxy_pass http://backend/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 프론트엔드 정적 파일 서빙 (가장 일반적인 경로를 마지막에)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 헤더 설정
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        }
    }
}
